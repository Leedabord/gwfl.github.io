<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title> Basic Ionic </title>

    <link href="//code.ionicframework.com/1.3.2/css/ionic.css" rel="stylesheet">

  <script src="//code.ionicframework.com/1.3.2/js/ionic.bundle.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.js"></script>
<!-- restdb.io -->
  <script src="https://rdb-simpledb.restdb.io/assets/js/eventsource.min.js"></script>
  <script src="https://rdb-simpledb.restdb.io/rest/_jsapi.js"></script>

    <script src="script.js"></script>

  </head>
<body ng-app="ionAppH">

    <ion-nav-view></ion-nav-view>

    <script id="templates/menu.html" type="text/ng-template">
      <ion-side-menus enable-menu-with-back-views="false">

        <ion-side-menu-content>
          <ion-nav-bar class="bar-positive">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
<a  href="#"><button class="button button-icon button-clear ion-ios-home-outline" menu-close></button></a>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
              <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
              </button>  </ion-nav-buttons>
        </ion-nav-bar>

          <ion-nav-view name="menuContent"></ion-nav-view>
        </ion-side-menu-content> 

        <ion-side-menu side="left">
          <ion-header-bar class="bar-stable">
            <h1 class="title">Main Menu</h1>
          </ion-header-bar>
          <ion-content>
<div class="list">
  <a class="item item-icon-left" href="#/event/page1" menu-close>
    <i class="icon ion-ios-paperplane"></i>
    Page 1     <span class="item-note">
      (contacts)
    </span>
  </a>
  <a class="item item-icon-left" href="#/event/page2" menu-close>
    <i class="icon ion-ios-paperplane-outline"></i>
    Page 2     <span class="item-note">
      (products)
    </span>
  </a>
</div>
          </ion-content>
        </ion-side-menu>

      </ion-side-menus>
    </script>

  <script id="templates/main.html" type="text/ng-template">
    <ion-view view-title="Main Page">
      <ion-content>
  <h2> </h2>
 ngrContact: {{ ngrContact }}
<h2> </h2>
<div class="row">  <div class="col">
  <a  href="#/event/getOne"  class="item item-icon-left">
  <i class="icon ion-edit"></i> button 1 </a>
</div>  <div class="col">
  <a href="#/event/meta"  class="item item-icon-left" menu-close>
  <i class="icon ion-ios-glasses"></i> _meta </a>  
</div>  </div>

      </ion-content>
    </ion-view>
  </script>

  <script id="templates/page1.html" type="text/ng-template">
    <ion-view view-title="Page 1">
      <ion-content>

<ion-list>
  <ion-item ng-repeat="cc in allContacts">
    {{cc["first-name"]}} {{cc["last-name"]}} mailto:{{cc.email}}  
  <br> id:{{cc._id}} {{ cc.comment }} 
  </ion-item>
</ion-list>

      </ion-content>
    </ion-view>
  </script>

  <script id="templates/page2.html" type="text/ng-template">
    <ion-view view-title="Page 2">
      <ion-content>
<h2>Products:</h2>

<div class="row-fluid">
 {{ prod }}
 
<br> .. end Products <br><br><br>
</div>
      </ion-content>
    </ion-view>
  </script>

  <script id="templates/meta.html" type="text/ng-template">
    <ion-view view-title=" _meta ">
      <ion-content>
<div class="row-fluid">
 {{ getMeta }}
 
<br> .. end Meta <br><br><br>
</div>
      </ion-content>
    </ion-view>
  </script>

</body>

</html>
